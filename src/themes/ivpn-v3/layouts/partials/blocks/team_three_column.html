<section class="team">
    {{ range .members }}
        <div class="team-member">
            <img class="team-member__image" src="{{ site.Params.cdnUrl }}{{ .image }}" srcset="{{ site.Params.cdnUrl }}{{ .image }} 1x, {{ site.Params.cdnUrl }}{{ .image_retina }} 2x" width="140px" alt="{{ .name }}"/>
            <h4>{{ .name }}</h4>
            {{ .description | markdownify }}
            {{ if .linkedin }}
            <br>
            <a href="{{ .linkedin }}" target="_blank">LinkedIn</a>
            {{ end }}
            {{ if .github }}
            <br>
            <a href="{{ .github }}" target="_blank">GitHub</a>
            {{ end }}
        </div>
    {{ end }}
</section>

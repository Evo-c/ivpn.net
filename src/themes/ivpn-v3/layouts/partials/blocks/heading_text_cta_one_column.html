<section class="heading heading--text">
    <div class="heading__content">
        {{ .content | markdownify }}
    </div>
    <div class="heading__content">
        <p><a href="{{ .cta_url }}" class="cta {{ if eq .cta_is_blue true }}cta--is-blue{{ end }}">{{ .cta_label }}</a>
        {{ if isset . "cta_note" }}
        <br><small>{{ .cta_note }}</small>
        {{ end }}
        </p>
    </div>
</section>
